<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_presentacion})}|">Show Presentacion - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${presentacion}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_presentacion})}">Show Presentacion</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_presentacion})}">Presentacion data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="presentacion-descripcion-field" data-z="805f4828">
            	      <strong data-th-text="#{label_presentacion_descripcion}">descripcion</strong>
                    <span data-th-text="*{{descripcion}}">descripcionValue</span>
         	        </li>
                  <li id="presentacion-precio-field" data-z="ec2fd096">
            	      <strong data-th-text="#{label_presentacion_precio}">precio</strong>
                    <span data-th-text="*{{precio}}">precioValue</span>
         	        </li>
                  <li id="presentacion-producto-field" data-z="8db9396">
            	      <strong data-th-text="#{label_presentacion_producto}">producto</strong>
                    <span data-th-text="*{{producto}}">productoValue</span>
         	        </li>
                  <li id="presentacion-stock-field" data-z="d8d1c1c8">
            	      <strong data-th-text="#{label_presentacion_stock}">stock</strong>
                    <span data-th-text="*{{stock}}">stockValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Presentacion_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('PresentacionsItemThymeleafController').to('editForm').with('presentacion', presentacion.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Presentacion_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('PresentacionsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
