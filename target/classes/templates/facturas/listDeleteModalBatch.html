      <thead>
        <tr>
          <th data-data="importe" data-th-text="#{label_factura_importe}">importe</th>
          <th data-data="fecha" data-th-text="#{label_factura_fecha}">fecha</th>
          <th data-data="cliente" data-th-text="#{label_factura_cliente}">cliente</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>importe</td>
          <td>fecha</td>
          <td>cliente</td>
        </tr>
      </tbody>
    </table>
