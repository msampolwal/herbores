<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_itemfactura})}">
    Edit ItemFactura - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ItemFacturasCollectionThymeleafController')},itemLink=${@linkBuilder.of('ItemFacturasItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_itemfactura})}">Edit ItemFactura</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${itemFactura}" data-th-action="${itemLink.to('update').with('itemFactura', itemFactura.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('itemFactura', itemFactura.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_itemfactura})}">ItemFactura data </legend>

<div class="form-group has-error has-feedback" data-z="bbd7cac4" id="itemfactura-importe-field" data-th-classappend="${#fields.hasErrors('importe')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="importe" class="col-md-3 control-label" data-th-text="#{label_itemfactura_importe}">importe</label>
  <div class="col-md-3">
    <input id="importe" name="importe" data-th-value="*{{importe}}" type="text" class="form-control inputmask" placeholder="importe" data-th-placeholder="#{label_itemfactura_importe}" data-toggle="tooltip" aria-describedby="importeStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('importe')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('importe')}" aria-hidden="true"></span>
      <span id="importe-error" class="help-block" data-th-if="${#fields.hasErrors('importe')}" data-th-errors="*{importe}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="80b2625a" id="itemfactura-cantidad-field" data-th-classappend="${#fields.hasErrors('cantidad')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cantidad" class="col-md-3 control-label" data-th-text="#{label_itemfactura_cantidad}">cantidad</label>
  <div class="col-md-3">
    <input id="cantidad" name="cantidad" data-th-value="*{{cantidad}}" type="text" class="form-control inputmask" placeholder="cantidad" data-th-placeholder="#{label_itemfactura_cantidad}" data-toggle="tooltip" aria-describedby="cantidadStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('cantidad')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cantidad')}" aria-hidden="true"></span>
      <span id="cantidad-error" class="help-block" data-th-if="${#fields.hasErrors('cantidad')}" data-th-errors="*{cantidad}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="2883bbba" id="itemfactura-presentacion-field" data-th-classappend="${#fields.hasErrors('presentacion')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('PresentacionsCollectionThymeleafController')}">
    <label for="presentacion" class="col-md-3 control-label" data-th-text="#{label_itemfactura_presentacion}">Presentacion</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{presentacion}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{presentacion} == null" data-th-value="*{presentacion.id}" data-th-text="*{{presentacion}}" selected="selected">Presentacion</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('presentacion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('presentacion')}" aria-hidden="true"></span>
      <span id="presentacion-error" class="help-block" data-th-if="${#fields.hasErrors('presentacion')}" data-th-errors="*{presentacion}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="b12767c4" id="itemfactura-factura-field" data-th-classappend="${#fields.hasErrors('factura')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('FacturasCollectionThymeleafController')}">
    <label for="factura" class="col-md-3 control-label" data-th-text="#{label_itemfactura_factura}">Factura</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{factura}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{factura} == null" data-th-value="*{factura.id}" data-th-text="*{{factura}}" selected="selected">Factura</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('factura')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('factura')}" aria-hidden="true"></span>
      <span id="factura-error" class="help-block" data-th-if="${#fields.hasErrors('factura')}" data-th-errors="*{factura}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
