<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="presentacion-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PresentacionsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PresentacionsItemThymeleafController')}">
    <table id="presentacion-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="descripcion" data-th-text="#{label_presentacion_descripcion}">descripcion</th>
          <th data-data="precio" data-th-text="#{label_presentacion_precio}">precio</th>
          <th data-data="producto" data-th-text="#{label_presentacion_producto}">producto</th>
          <th data-data="stock" data-th-text="#{label_presentacion_stock}">stock</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>descripcion</td>
          <td>precio</td>
          <td>producto</td>
          <td>stock</td>
        </tr>
      </tbody>
    </table>
</div>
